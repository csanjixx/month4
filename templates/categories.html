<!-- templates/categories.html -->
{% extends 'index.html' %}

{% block content %}
  <h2>Categories</h2>
  <ul>
    {% for category in categories %}
      <li>
        <h3>{{ category.name }}</h3>
        <ul>
          {% for product in category.products.all %}
            <li>{{ product.title }} - {{ product.description }}</li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
